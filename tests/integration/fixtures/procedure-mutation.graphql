mutation ProcedureTest {
  a: registerPerson(input: { givenName: "Caleb", familyName: "Meredith", email: "calebmeredith8@gmail.com", password: "qwerty" }) { ...payload }
  b: registerPerson(input: { givenName: "Caleb", familyName: "Meredith", email: "calebmeredith7@gmail.com", password: "qwerty", clientMutationId: "56" }) { ...payload }
